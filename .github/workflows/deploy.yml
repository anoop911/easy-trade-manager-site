# Step 2: The actual FTP deployment action
    - name: FTP Deploy to Bluehost
      uses: SamKirkland/FTP-Deploy-Action@v4.3.0
      with:
        # These values reference the Secrets you MUST set up in GitHub Settings
        server: ${{ secrets.FTP_SERVER }} 
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # CORRECTED: Use 'server-dir' instead of 'target' for the remote path
        server-dir: /public_html/ 
        
        # We removed 'delete' and 'exclude' as they cause the failure.